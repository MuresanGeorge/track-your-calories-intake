server:
  port: 8080
api:
  key: jJ5oUIbJ4BvrTwgSx5ai5tDydhBRbvrwlB84GRMr

spring:
  liquibase:
    enabled: false
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: admin
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      javax:
        persistance:
          schema-generation:
            scripts:
              action: create
              create-target: create.sql
              create-source: metadata